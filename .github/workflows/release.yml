name: release
on:
  push:
    branches:
      - 'master'

jobs:

  build:
    if: github.repository == 'kpaas-io/kpaas'
    name: make execution file
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: calc tag
        run: |
          tag=`date +%Y%m%d%H%M%S`
          echo "::set-output name=TAG::${tag}"
        id: calc-tag

      - name: Make file
        run: |
          make build

      - name: Build image and publish
        uses: mr-smithers-excellent/docker-build-push@v1.0
        with:
          image: kpaas/kpaas
          tag: ${{ steps.calc-tag.outputs.TAG }}
          registry: docker.io
          dockerfile: ./builds/docker/kpaas/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build image and publish( latest )
        uses: mr-smithers-excellent/docker-build-push@v1.0
        with:
          image: kpaas/kpaas
          tag: latest
          registry: docker.io
          dockerfile: ./builds/docker/kpaas/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download last release commit hash
        uses: actions/download-artifact@v1
        with:
          name: commit-hash

      - name: Generate Changelog
        shell: bash
        run: |
          commitHash=`cat commit-hash/hash`
          if [ -n "${commit-hash}" ]; then
            git log --oneline > CHANGELOG.txt
          else
            git log --oneline "${commit-hash}"... > CHANGELOG.txt
          fi

          echo "\n\nDocker Image: https://hub.docker.com/r/kpaas/kpaas\n\`\`\`bash\ndocker pull kpaas/kpaas:${TAG}\n\`\`\`" >> CHANGELOG.txt

        env:
          TAG: ${{ steps.calc-tag.outputs.TAG }}

      - name: Release in github
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.txt
          name: Release ${{ steps.calc-tag.outputs.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log last release commit hash
        shell: bash
        run: |
          git log -n 1 --pretty=format:%h > commit-hash/hash

      - name: Upload last release commit hash
        uses: actions/upload-artifact@v1
        with:
          name: commit-hash
          path: commit-hash/hash
