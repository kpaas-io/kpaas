name: develop-release
on:
  push:
    branches:
      - 'master'

jobs:

  build-services:
    if: github.repository == 'kpaas-io/kpaas'
    name: make services execution file
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Make service file
        run: |
          make build

      - name: Upload service execution
        uses: actions/upload-artifact@v1
        with:
          name: builds-${{ github.sha }}-service
          path: builds/release

      - name: Upload dockerfiles
        uses: actions/upload-artifact@v1
        with:
          name: builds-${{ github.sha }}-docker
          path: builds/docker/kpaas

      - name: Upload entrypoint.sh
        uses: actions/upload-artifact@v1
        with:
          name: builds-${{ github.sha }}-entrypoint.sh
          path: run/docker/entrypoint.sh

  build-node:
    if: github.repository == 'kpaas-io/kpaas'
    name: make execution file
    runs-on: ubuntu-latest
    steps:

      - name: Set up node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out kpaas-dashboard
        uses: actions/checkout@v2
        with:
          repository: kpaas-io/kpaas-dashboard
          token: ${{ secrets.GITHUBTOKEN }}
          ref: develop

      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get dashboard dependencies
        run: |
          go get -v -t -d ./...
          make install-client

      - name: Make dashboard file
        run: |
          make build-cross

      - name: Upload service execution
        uses: actions/upload-artifact@v1
        with:
          name: builds-${{ github.sha }}-dashboard
          path: build

  publish:
    if: github.repository == 'kpaas-io/kpaas'
    needs: [build-services, build-node]
    name: publish image
    runs-on: ubuntu-latest
    steps:
      - name: calc tag
        run: |
          tag=`date +%Y%m%d%H%M%S`
          tag=`echo "develop-${tag}"`
          echo "::set-output name=TAG::${tag}"
        id: calc-tag

      - name: Download dockerfiles
        uses: actions/download-artifact@v1
        with:
          name: builds-${{ github.sha }}-docker

      - name: Download service builds
        uses: actions/download-artifact@v1
        with:
          name: builds-${{ github.sha }}-service

      - name: Download dashboard builds
        uses: actions/download-artifact@v1
        with:
          name: builds-${{ github.sha }}-dashboard

      - name: Download entrypoint
        uses: actions/download-artifact@v1
        with:
          name: builds-${{ github.sha }}-entrypoint.sh

      - name: move builds
        shell: bash
        run: |
          - mkdir ./builds/release
          - mv builds-${{ github.sha }}-service/builds/* builds/release
          - mv builds-${{ github.sha }}-dashboard/build/* builds/release
          - mkdir ./builds/docker
          - mv builds-${{ github.sha }}-docker/kpaas/* builds/docker
          - mv builds-${{ github.sha }}-entrypoint.sh builds/docker

      - name: Build image and publish
        uses: mr-smithers-excellent/docker-build-push@v1.0
        with:
          image: kpaas/kpaas
          tag: ${{ steps.calc-tag.outputs.TAG }}
          registry: docker.io
          dockerfile: ./builds/docker/kpaas/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # can add CD for usability test later